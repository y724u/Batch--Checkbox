<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Batch-CheckBox</title>
</head>

<body>
  <section class="check">
    <form action="#">
      <div class="check__container">
        <div class="check__language">
          <div class="check__title">
            <h1>言語</h1>
          </div>
          <ul class="check__list">
            <li>
              <input class="check__input" id="js-language" type="checkbox">
              <label class="check__label" for="js-language">全て選択</label>
            </li>
            <div id="check__item" class="check__item js-languageItem">
              <li>
                <input class="check__input" type="checkbox" name="language" id="html">
                <label class="check__label" for="html">HTML</label>
              </li>
              <li>
                <input class="check__input" type="checkbox" name="language" id="css">
                <label class="check__label" for="css">CSS</label>
              </li>
              <li>
                <input class="check__input" type="checkbox" name="language" id="javascript">
                <label class="check__label" for="javascript">JavaScript</label>
              </li>
              <li>
                <input class="check__input" type="checkbox" name="language" id="ruby">
                <label class="check__label" for="ruby">Ruby</label>
              </li>
            </div>
          </ul>
        </div>
        <div class="check__income">
          <div class="check__title">
            <h1>希望収入</h1>
          </div>
          <ul class="check__list">
            <li>
              <input class="check__input" id="js-income" type="checkbox" name="income">
              <label class="check__label" for="js-income">全て選択</label>
            </li>
            <div id="check__item2" class="check__item js-checkItem">
              <li>
                <input class="check__input" type="checkbox" name="income" id="three">
                <label class="check__label" for="three">~300万円</label>
              </li>
              <li>
                <input class="check__input" type="checkbox" name="income" id="five">
                <label class="check__label" for="five">300~500万円</label>
              </li>
              <li>
                <input class="check__input" type="checkbox" name="income" id="eight">
                <label class="check__label" for="eight">500~800万円</label>
              </li>
              <li>
                <input class="check__input" type="checkbox" name="income" id="more">
                <label class="check__label" for="more">800万円~</label>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <div class="check__search">
        <label for="serch"><input type="submit" value="検索" id="serch"></label>
      </div>
    </form>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
